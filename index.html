


<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="quiz.css">
  <title>Robot wars</title>
</head>
<body>
  <div class="container">
    <h1>Robot Battledome</h1>
      <div class="form-group">
      <label for="robot1">Robot 1:</label>
        <input type="text" id="robot1"><br>
        <label for="robots1">Pick your robot</label>
          <select class="robots selectpicker">
                <option value="ThanksObama">Thanks Obama</option>
                <option value="PhotoTime">Photo Time</option>

                <option value="JohnnyFive">Johnny Five</option>
                <option value="RecVehicle">Rec Vehicle</option>
                <option value="MilitaryVec">Military Vehicle</option>
        </select><br>
      </div>
      <div class="form-group">
      <label for="robot2">Robot 2:</label>
      <input type="text" id="robot2"><br>
        <label for="robots1">Pick your opponent</label>
        <select class="opponents selectpicker">
                <option value="ThanksObama">Thanks Obama</option>
                <option value="PhotoTime">Photo Time</option>
                <option value="CThreePo">CThreePO</option>
                <option value="JohnnyFive">Johnny Five</option>
                <option value="RecVehicle">Rec Vehicle</option>
                <option value="MilitaryVec">Military Vehicle</option>
              </select>
        </div>
        <input type="button" id="fight" value="Start battle"><br>
      <div id="yourChar">
      </div>
      <div id="yourEnemy">
      </div><br>
      <div id="attackButton">
      </div>
  </div>
<script src="lib/bower_components/jquery/dist/jquery.min.js"></script>

</html>
